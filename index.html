<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArquiTetris Feng Shui</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            background: #e0e0e0; /* Fondo gris claro para confirmar render */
        }
        #tips {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ff00;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="tips"></div>
    <div id="debug">Cargando PixiJS...</div>

    <script src="https://pixijs.download/v6.5.2/pixi.min.js"></script>
    <script>
        // Verificar si PixiJS cargó
        if (typeof PIXI === 'undefined') {
            document.getElementById('debug').innerText = 'Error: PixiJS no cargó. Revisa la consola (F12).';
            throw new Error('PixiJS no está disponible');
        } else {
            document.getElementById('debug').innerText = 'PixiJS cargó correctamente';
        }

        // Configuración de PixiJS
        const app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0xffffff, // Fondo blanco
            resolution: window.devicePixelRatio || 1
        });
        document.getElementById('gameContainer').appendChild(app.view);

        const GRID_SIZE = 15;
        const block = { width: 15, height: 100 }; // Muro 15cm x 1m
        let currentBlock = null;
        let placedBlocks = [];

        // Grid
        const grid = new PIXI.Graphics();
        for (let x = 0; x < app.screen.width; x += GRID_SIZE) {
            grid.lineStyle(1, 0xcccccc, 0.5);
            grid.moveTo(x, 0);
            grid.lineTo(x, app.screen.height);
        }
        for (let y = 0; y < app.screen.height; y += GRID_SIZE) {
            grid.lineStyle(1, 0xcccccc, 0.5);
            grid.moveTo(0, y);
            grid.lineTo(app.screen.width, y);
        }
        app.stage.addChild(grid);

        // Brújula
        const luopan = new PIXI.Graphics();
        luopan.beginFill(0x00ff00);
        luopan.drawCircle(0, 0, 50);
        luopan.endFill();
        luopan.x = 750;
        luopan.y = 50;
        luopan.interactive = true;
        luopan.buttonMode = true;
        let rotation = 0;
        luopan.on('click', () => {
            rotation += 45;
            luopan.rotation = rotation * Math.PI / 180;
        });
        app.stage.addChild(luopan);

        // Bloque
        function createBlock() {
            const blockGraphic = new PIXI.Graphics();
            blockGraphic.beginFill(0xff4444);
            blockGraphic.drawRect(0, 0, block.width, block.height);
            blockGraphic.endFill();
            blockGraphic.interactive = true;
            blockGraphic.buttonMode = true;
            blockGraphic.x = 50;
            blockGraphic.y = 50;

            blockGraphic.on('pointerdown', onDragStart)
                        .on('pointermove', onDragMove)
                        .on('pointerup', onDragEnd);

            app.stage.addChild(blockGraphic);
            return blockGraphic;
        }

        function onDragStart(event) {
            this.data = event.data;
            this.dragging = true;
            this.alpha = 0.8;
        }

        function onDragMove() {
            if (this.dragging) {
                const newPosition = this.data.getLocalPosition(this.parent);
                this.x = Math.round(newPosition.x / GRID_SIZE) * GRID_SIZE;
                this.y = Math.round(newPosition.y / GRID_SIZE) * GRID_SIZE;
                checkFengShui(this);
            }
        }

        function onDragEnd() {
            this.dragging = false;
            this.data = null;
            this.alpha = 1;
            placedBlocks.push(this);
            currentBlock = createBlock();
        }

        function checkFengShui(block) {
            const tips = document.getElementById('tips');
            if (block.x > 300 && block.x < 500 && block.y > 200 && block.y < 400) {
                tips.style.display = 'block';
                tips.innerText = "¡Cuidado! Evita bloquear el centro para un mejor flujo de Chi.";
            } else {
                tips.style.display = 'none';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && currentBlock) {
                const temp = currentBlock.width;
                currentBlock.width = currentBlock.height;
                currentBlock.height = temp;
                currentBlock.clear();
                currentBlock.beginFill(0xff4444);
                currentBlock.drawRect(0, 0, currentBlock.width, currentBlock.height);
                blockGraphic.endFill();
            }
            if (e.key === 'e') {
                const design = placedBlocks.map(b => ({ x: b.x, y: b.y, width: b.width, height: b.height }));
                console.log(JSON.stringify(design));
                alert('Diseño exportado a consola (F12).');
            }
        });

        currentBlock = createBlock();
    </script>
</body>
</html>
